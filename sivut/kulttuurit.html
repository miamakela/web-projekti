<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kulttuurit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="../js/kulttuurit.js" defer></script>
    <title>Kulttuurit</title>
</head>
<body>
    <header>
        <h1>Kulttuurit</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-house-fill"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tietoja</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tulokset</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pelit</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Peli 1</a></li>
                                <li><a class="dropdown-item" href="#">Peli 2</a></li>
                                <li><a class="dropdown-item" href="../sivut/mia.html">Peli 3</a></li>
                                <li><a class="dropdown-item" href="#">Peli 4</a></li>
                                <li><a class="dropdown-item" href="#">Peli 5</a></li>
                                <li><a class="dropdown-item" href="#">Peli 6</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="content" class="container-fluid">
            <div class="row d-flex flex-wrap">
                <!-- Aside osio (2/12 kolumnia pienillä näytöillä allekkain) -->
                <aside class="col-12 col-lg-2 p-3">
                    <h1>Tunnista Kulttuurit!</h1>
                    <div class="speech-bubble">Yhdistä viivalla oikea kuva ja maa.</div>
                    <div class="image-container">
                        <img src="../img/yhteiset/tiuku_tiikeri.webp" alt="Kuva Tiuku-tiikeristä" class="img-fluid">
                    </div>
                </aside>

                <!-- Peliosio. -->
                <main class="col-12 col-lg-10 p-2">
                    <div class="row">
                        <div id="game-round-row">
                            <h5 id="gameRound">Peli 1/3</h5>
                        </div>
                    </div>
                <!-- Peliosio. Kokeile lisätä tähän col-4 col-lg-10 p2" -->
                    <div class="row">
                        <div id="image-row" class="d-flex justify-content-around flex-wrap">
                            <img src="../img/kulttuurit/Italia.png" alt="Kuva 1" class="img-fluid">
                            <img src="../img/kulttuurit/Espanja.png" alt="Kuva 2" class="img-fluid">
                            <img src="../img/kulttuurit/Ranska.png" alt="Kuva 3" class="img-fluid">
                            <img src="../img/kulttuurit/Saksa.png" alt="Kuva 4" class="img-fluid">
                        </div>
                    </div>
                <!-- Peliosio. Kokeile lisätä tähän col-4 col-lg-10 p2" -->
                
                    <div class="row">
                        <div id="canvas-row" class="col-12 d-flex justify-content-center">
                            <canvas id="gameCanvas" width="1200" height="200"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div id="country-row" class="d-flex justify-content-around flex-wrap"> 
                            <div>Ranska</div>
                            <div>Italia</div>
                            <div>Espanja</div>
                            <div>Saksa</div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="button-row" class="d-flex justify-content-around flex-wrap">
                            <button id="checkButton" type="button" class="btn btn-primary">Tarkista</button>
                            <button id="checkButton" type="button" class="btn btn-primary" disabled>Seuraava</button>
                        </div>
                    </div>
                </main>
            </div>    
        </div>
    </main>
    <!-- Footer -->
    <footer class="p-3 mt-auto">
        <p class="footer"><i class="bi bi-c-circle"></i> Ryhmä 8 2024</p>
    </footer>
</body>
</html>
